
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Firebase Test App</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- HOME -->
  <div class="container" id="homePage">
    <h1>FakeFlip Login</h1>
    <button id="goToLogin">Login</button>
    <button id="goToRegister">Register</button>
    <button id="googleSignIn">Continue with Google</button>
  </div>

  <!-- LOGIN -->
  <div class="container hidden" id="loginPage">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="loginError"></p>
    <button class="goHome">← Back</button>
  </div>

  <!-- REGISTER -->
  <div class="container hidden" id="registerPage">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="email" id="registerEmail" placeholder="Email" required />
      <input type="password" id="registerPassword" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p id="registerError"></p>
    <button class="goHome">← Back</button>
  </div>

  <!-- SUCCESS -->
  <div class="container hidden" id="successPage">
    <script>window.location.href = "index.html";</script>
  </div> 

  <!-- Firebase & App Logic -->
  <script type="module" src="login.js"></script>
</body>
</html>
