<section class="vh-100" style="background-color: #5E8AF4;">
  <link rel="stylesheet" type="text/css" href="login.css"> 
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h3 class="mb-5">Sign in</h3>

                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" placeholder="Email" />
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" placeholder="Password" />

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-start mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                        <label class="form-check-label" for="form1Example3"> Remember password </label>
                    </div>
                    <div class="button-container">
                        <!-- Your buttons go here -->
                        <a href="index.html">
                            <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="button">Login</button>
                        </a>

                        <hr class="my-4">

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #f59738;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with teamie</button>
                    </div>

                    <div id="g_id_onload"
                        data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-login_uri="https://your.domain/your_login_endpoint"
                        data-auto_select="true">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
  </section>
