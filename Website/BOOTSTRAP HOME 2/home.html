    <!-- Hero Section -->

    <!-- PORTFOLIO NEW SECTION-->
    <section id="portfolio">
      


      <!-- Section Title -->
      <div class="container section-title" data-aos="fade-up">
        <h2>
        <h2>ASSIGNMENTS</h2>
      </div><!-- End Section Title -->
      <div class="container">
    
        <!-- Filter Buttons -->
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="language">Language</button>
          <button class="filter-btn" data-filter="cs">CS</button>
          <button class="filter-btn" data-filter="social">Social Studies</button>
          <button class="filter-btn" data-filter="other">Other</button>
        </div>
    
        <!-- Portfolio Grid -->
        <div class=" portfolio-grid" id="portfolio-grid">
          <div class="col-lg-4 col-md-6 portfolio-item language">
            <!-- <img src="https://via.placeholder.com/300x200?text=Language+1" alt=""> -->
            <h4 id ="goToClass"> Language Class 1 </h4>
            <p>Teacher A</p>
          </div>
    
          <div class="col-lg-4 col-md-6 portfolio-item cs">
            <!-- <img src="https://via.placeholder.com/300x200?text=CS+1" alt=""> -->

          </div>

            <!-- <img src="https://via.placeholder.com/300x200?text=Social+1" alt=""> -->
            <h4>Social Studies Class 1</h4>
            <p>Teacher C</p>
          </div>
    
          <div class="col-lg-4 col-md-6 portfolio-item other">
            <!-- <img src="https://via.placeholder.com/300x200?text=Other+1" alt=""> -->
            <h4>Other Class 1</h4>
            <p>Teacher D</p>
          </div>
    
          <!-- More items can be added -->
    
        </div>
        <!-- Add Class Form -->
        <div class="add-class-form">
          <h3>Add New Class</h3>
          <form id="new-class-form">
            <input type="text" id="class-title" placeholder="Class Title" required>
            <input type="text" id="class-teacher" placeholder="Teacher Name" required>
            <select id="class-category" required>
              <option value="">Select Category</option>
              <option value="language">Language</option>
              <option value="cs">CS</option>
              <option value="social">Social Studies</option>
              <option value="other">Other</option>
            </select>
            <button type="submit">Add Class</button>
          </form>
        </div>
    
      </div>
